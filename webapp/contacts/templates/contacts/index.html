{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon carnet d'adresse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body>
    <div class="navbar"><h1 class="text-white">Mon carnet</h1></div>
<div class="container">
    <div class="row">
        {% for user in users%}
        <div class="col-3">

    <div class="card">

  <div class="card-body">
    <h5 class="card-title">{{user.full_name}}</h5>
    <p class="card-text">
        {% if user.phone_number %}
    <p class="text-primary">{{user.phone_number}}</p>
    {% endif %}
    {% if user.phone_number %}
    <p>{{user.address}}</p>
    {% endif %}
    </p>
    <form method="POST" action="{% url 'delete-contact' %}">
    {% csrf_token %}
    <input type="hidden" name="first_name" value="{{user.first_name}}">

    <input type="hidden" name="last_name" value="{{user.last_name}}">

    <button class="btn btn-danger" type="submit">Supprimer</button>
</form>
  </div>
</div>





        </div>
        {% endfor %}
    </div>
</div>


<div class="row m-5">
    <form class ="row-g3" method="POST" action="{% url 'add-contact' %}">
    {% csrf_token %}
    <div class="col-auto">
     <label for="first_name">Pr√©nom</label>
    <input class="form-control" type="text" id="first_name" name="first_name">
    <label for="last_name">Nom</label>
    <input class="form-control" type="text" id="last_name" name="last_name">
    <div class="form-floating mt-4 mb-4">
    <textarea class="form-control" placeholder="Leave a comment here" id="address" row="3" name="adress"></textarea>
    <label for="address">Adresse</label>
    </div>



    <label for="phone_number">tel</label>
    <input class="form-control" type="text" id="phone_number" name="phone_number">
    </div>
    <div class="col-auto">

    <button class="btn btn-success" type="submit">Ajouter</button>
    </div>

</form>

</div>
</body>
</html>
